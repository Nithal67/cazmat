<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cazmat-Studio | Jeux & Consoles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0f0f0f;
      border-bottom: 2px solid #007bff;
      position: relative;
      z-index: 10;
    }

    /* LOGO */
    .logo h1 {
      font-size: 1.8rem;
      background: linear-gradient(270deg, #007bff, #ff6600);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #007bff, 0 0 10px #ff6600;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #007bff, #ff6600);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      text-shadow: 0 0 15px #007bff, 0 0 25px #ff6600;
      transform: scale(1.1);
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: linear-gradient(90deg, #007bff, #ff6600);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px,5px);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg) translate(6px,-6px);
    }

    /* HERO */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('fonder.jpg') no-repeat center center/cover;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 2rem;
    }

    .hero img.logo {
      width: 200px;
      margin-bottom: 20px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(270deg, #007bff, #ff6600);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(270deg, #007bff, #ff6600);
      background-size: 400% 400%;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.3s;
      animation: gradientMove 5s ease infinite;
    }
    .btn:hover { transform: scale(1.1); }

    footer {
      background: #0f0f0f;
      padding: 1rem;
      text-align: center;
      border-top: 2px solid #ff6600;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes floatLogo {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #0f0f0f;
        position: absolute;
        top: 70px;
        right: 0;
        width: 200px;
        text-align: center;
        border-left: 2px solid #ff6600;
        padding: 1rem 0;
      }
      nav.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
      header {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <h1>Cazmat-Studio</h1>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <nav id="nav-links">
      <a href="index.html">Accueil</a>
      <a href="jeux.html">Nos Jeux</a>
      <a href="consoles.html">Nos Consoles</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="logo.png" alt="Logo Cazmat-Studio" class="logo">
      <h2>Bienvenue dans l’univers Cazmat-Studio</h2>
      <p>Des jeux vidéo immersifs et des consoles innovantes.</p>
      <a href="jeux.html" class="btn">Découvrir nos Jeux</a>
      <a href="consoles.html" class="btn" style="margin-left:10px;">Nos Consoles</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Cazmat-Studio - Tous droits réservés</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    });
  </script>

</body>
</html>
